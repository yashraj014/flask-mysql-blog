{% extends 'layout.html' %}

{% block body %}

    <h1 class="p-3">Login</h1>
   
    <form action="" method="POST" class="p-3">
        <div class="form-group ">
            <label class="mb-2">Username</label>
            <input type="text" name="username" class="form-control mb-3" value="{{ request.form.username }}">
        </div>
        <div class="form-group">
            <label class="mb-2">Password</label>
            <input type="password" name="password" class="form-control mb-3" value="{{ request.form.password }}">
        </div>
        <button type="submit" class="btn btn-primary mt-2">Submit</button>
    </form>
{% endblock %}
